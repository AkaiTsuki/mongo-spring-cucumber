apply plugin: 'java'
apply plugin: 'war'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.springframework:spring-webmvc:3.2.4.RELEASE'
    compile 'org.springframework:spring-core:3.2.4.RELEASE'
    compile 'org.codehaus.jackson:jackson-core-asl:1.9.2'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.2'
    compile 'org.springframework.data:spring-data-mongodb:1.6.2.RELEASE'
    compile 'org.mongodb:mongo-java-driver:2.12.3'

    providedCompile "javax.servlet:javax.servlet-api:3.+"

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'info.cukes:cucumber-java:1.2.0'
    testCompile 'info.cukes:cucumber-junit:1.2.0'
//    testCompile 'info.cukes:cucumber-spring:1.1.2'
    testCompile 'org.seleniumhq.selenium:selenium-java:2.44.0'
    testCompile 'org.springframework:spring-test:3.2.4.RELEASE'
}

task tomcatDeploy(type: Copy) {
    from 'build/libs'
    into '/Applications/tomcat/webapps'
}